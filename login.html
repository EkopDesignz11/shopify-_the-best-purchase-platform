<style>
    *{
    margin: 0;
    margin-right: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 20px;
}

:root{
    --dark: #000;
    --light: #fff;
    --dark-variant: #1ad4;
    --correct: #3ed432;
    --incorrect: #e31432;
    --light-variant: rgb(217, 233, 238);

    --border-radius-round: 50%;
    --border-radius-semi-round: 50px;

    --box-shadow: 2rem 3rem rgba(25 , 25, 22, 0.3);

    --border: 2px solid var(--dark-variant);
}

body{
    background: #080710;
    font-family: 'Times New Roman', Times, serif;
    align-items: center;
    display: flex;
    font-family: sans-serif;
    justify-content: center;
}

.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
}

.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}

.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}

.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: 70px;
    bottom: -200px;
}

form{
    height: 520px;
    width: 400px;
    background: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
    padding: 50px 35px;
}

form *{
    font-family: sans-serif;
    color: var(--light);
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}

form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}

input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}

::placeholder{
    color: #e5e5e5;
}

button{
    margin-top: 50px;
    width: 100%;
    background-color: var(--light);
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}

.social{
    margin-top: 30px;
    display: flex;
}

.social div{
    background: red;
    width: 150px;
    border-radius: 3px;
    padding: 5px 10px 10px 5px;
    background-color: rgba(255,255,255,0.27);
    color: #eaf0fb;
    text-align: center;
}

.social div:hover{
    background-color: rgba(255,255,255,0.47);
}

.social .fb{
    margin-left: 25px;
}

.social i{
    margin-right: 4px;
}
